<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <div class="title"><p>Tic Tac Toe</p></div>
    </header>
    <div class="main_container">
        <div class="grid-container">
            <div class="cell" id="r0c0"></div>
            <div class="cell" id="r0c1"></div>
            <div class="cell" id="r0c2"></div>
            <div class="cell" id="r1c0"></div>
            <div class="cell" id="r1c1"></div>
            <div class="cell" id="r1c2"></div>
            <div class="cell" id="r2c0"></div>
            <div class="cell" id="r2c1"></div>
            <div class="cell" id="r2c2"></div>
        </div>
        <div class="playerScores">
            <div class="playerOneScore"><p>Player 1 Score:</p></div>
            <div class="playerTwoScore"><p>Player 2 Score:</p></div>
        </div>
    </div>
    <footer>Raul Resendez Â©</footer>
</body>
</html>
